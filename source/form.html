<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Вязание на заказ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <header class="page-header">
    <div class="container page-header__container">
      <div class="page-header__logo-wrapper">
        <a class="page-header__logo" href="index.html" aria-label="На главную">
          <picture>
            <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="page-header__logo-image" src="img/logo-mobile.svg" width="86" height="35"
              alt="Логотип интернет-магазина «Мишка»">
          </picture>
        </a>
      </div>
      <button class="page-header__main-nav-toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <nav class="main-nav">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--catalog">
            <a class="site-list__item-link" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="site-list__item site-list__item--made-to-order">
            <a class="site-list__item-link">Вязание на заказ</a>
          </li>
          <li class="site-list__item site-list__item--search">
            <a class="site-list__item-link site-list__item-link--search" href="" aria-label="Поиск по сайту">
              <svg class="site-list__search-icon" role="img" width="18" height="18">
                <use xlink:href="img/sprite.svg#search-icon"></use>
              </svg>
              <span class="site-list__search-text">Поиск по сайту</span>
            </a>
          </li>
          <li class="site-list__item site-list__item--cart">
            <a class="site-list__item-link site-list__item-link--cart" href="" aria-label="Корзина">
              <svg class="site-list__cart-icon" role="img" width="20" height="19">
                <use xlink:href="img/sprite.svg#cart-icon"></use>
              </svg>
              <span class="site-list__cart-text">Корзина: пока пуста</span></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-main">

  </main>

  <footer class="page-footer">
    <div class="container page-footer__container">
      <div class="page-footer__logo-wrapper">
        <a class="page-footer__logo" href="index.html" aria-label="На главную страницу">
          <svg class="page-footer__logo-image" role="img" width="102" height="34">
            <use xlink:href="img/sprite.svg#footer-logo"></use>
          </svg>
        </a>
      </div>
      <div class="social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--instagram" href="" aria-label="Мы в Инстаграме">
              <svg class="social__instagram-logo" role="img" width="22" height="21">
                <use xlink:href="img/sprite.svg#instagram-icon"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="" aria-label="Мы в Фейсбуке">
              <svg class="social__facebook-logo" role="img" width="15" height="28">
                <use xlink:href="img/sprite.svg#facebook-icon"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="" aria-label="Мы в Твиттере">
              <svg class="social__facebook-logo" role="img" width="23" height="20">
                <use xlink:href="img/sprite.svg#twitter-icon"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="developer-info">
        <a class="developer-info__text-link" href="https://htmlacademy.ru/intensive/adaptive"
          aria-label="Сайт HTML Academy">Разработано</a>
        <a class="developer-info__logo-link" href="https://htmlacademy.ru/intensive/adaptive"
          aria-label="Сайт HTML Academy">
          <svg class="developer-info__logo-image" role="img" width="27" height="34">
            <use xlink:href="img/sprite.svg#academy-icon"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <script src="js/svg4everybody.min.js"></script>
  <script>svg4everybody();</script>

</body>

</html>
